---
layout: default
---

<div class="home">

  <h1>Artiklar</h1>

  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%Y-%m-%d"}}</span>
      <a class="post-link dark" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>

</div>
